        <div class="botones">
          <button id="go">Iniciar</button>
          <button id="rules">Reglas</button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="instruction">
          <ul>
            <li>Encuentra el par de la imagen para ganar puntos.</li>
            <li>Selecciona la difultad.</li>
            <li>Gana antes de que el tiempo se acabe</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="myModal2" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-head"><span class="close">&times;</span></div>
        <div class="instruction_dificult">
          <div class="dificult">
            <button class="modal_meme easy"></button>
            <span class="easy">Fácil</span>
          </div>
          <div class="dificult">
            <button class="modal_meme medium"></button>
            <span class="silver">Medio</span>
          </div>
          <div class="dificult">
            <button class="modal_meme hard"></button>

          </div>
